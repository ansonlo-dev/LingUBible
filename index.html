<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingUBible - Debug</title>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; font-family: Arial, sans-serif; text-align: center;">
        <h1>載入中...</h1>
        <p>正在載入 React 應用...</p>
      </div>
    </div>
    
    <script>
      // 全局錯誤處理
      window.addEventListener('error', function(e) {
        console.error('全局錯誤:', e.error, e.filename, e.lineno, e.colno);
        document.body.innerHTML = '<div style="padding: 20px; color: red; font-family: Arial;">錯誤: ' + (e.error ? e.error.message : '未知錯誤') + '<br>文件: ' + e.filename + '<br>行號: ' + e.lineno + '</div>';
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未處理的 Promise 錯誤:', e.reason);
        document.body.innerHTML = '<div style="padding: 20px; color: red; font-family: Arial;">Promise 錯誤: ' + String(e.reason) + '</div>';
      });
      
      console.log('錯誤處理設置完成');
    </script>
    <script type="module" src="/src/main-simple.tsx"></script>
  </body>
</html>
