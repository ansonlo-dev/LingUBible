    <script>
      (function() {
        // æª¢æ¸¬ç”¨æˆ¶èªè¨€åå¥½
        function detectUserLanguage() {
          // 1. æª¢æŸ¥ URL åƒæ•¸
          const urlParams = new URLSearchParams(window.location.search);
          const langParam = urlParams.get('lang');
          if (langParam && ['en', 'zh-TW', 'zh-CN'].includes(langParam)) {
            return langParam;
          }

          // 2. æª¢æŸ¥ Cookie
          function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
            return null;
          }
          
          const savedLanguage = getCookie('language');
          if (savedLanguage && ['en', 'zh-TW', 'zh-CN'].includes(savedLanguage)) {
            return savedLanguage;
          }

          // 3. æª¢æŸ¥ç€è¦½å™¨èªè¨€
          const browserLang = navigator.language || navigator.languages?.[0];
          if (browserLang) {
            if (browserLang.startsWith('zh-TW') || 
                browserLang.startsWith('zh-Hant') || 
                browserLang === 'zh-HK' || 
                browserLang === 'zh-MO') {
              return 'zh-TW';
            } else if (browserLang.startsWith('zh-CN') || 
                       browserLang.startsWith('zh-Hans') || 
                       browserLang.startsWith('zh-SG') || 
                       browserLang === 'zh') {
              return 'zh-CN';
            } else if (browserLang.startsWith('en')) {
              return 'en';
            }
          }

          // 4. é»˜èªè‹±æ–‡
          return 'en';
        }

        // å‹•æ…‹ manifest è™•ç†
        function updateManifestLink() {
          const userLanguage = detectUserLanguage();
          const manifestLink = document.getElementById('manifest-link');
          if (manifestLink) {
            // æ ¹æ“šç”¨æˆ¶èªè¨€è¨­ç½®å‹•æ…‹ manifestï¼Œæ·»åŠ æ™‚é–“æˆ³ç¢ºä¿æ›´æ–°
            const timestamp = Date.now();
            manifestLink.href = `/manifest-dynamic.json?lang=${userLanguage}&v=${timestamp}`;
            console.log(`ğŸŒ PWA Manifest å·²æ›´æ–°ç‚ºèªè¨€: ${userLanguage}`);
            console.log(`ğŸ“„ Manifest URL: ${manifestLink.href}`);
            
            // è§¸ç™¼ manifest æ›´æ–°äº‹ä»¶
            window.dispatchEvent(new CustomEvent('manifestUpdated', {
              detail: { language: userLanguage, timestamp }
            }));
          }
        }

        // ç•¶ DOM è¼‰å…¥å¾Œè¨­ç½®æ­£ç¢ºçš„ manifest
        if (document.readyState === 'loading') {

        // ç›£è½èªè¨€è®Šæ›´äº‹ä»¶
        window.addEventListener('languageChanged', function(event) {

          updateManifestLink();

        // å…¨å±€å‡½æ•¸ä¾›å…¶ä»–è…³æœ¬ä½¿ç”¨
        window.updatePWAManifest = updateManifestLink;

        if (window.location.hostname !== 'localhost' && !window.location.hostname.includes('localhost')) {

    <!-- ä¸»é¡Œåˆå§‹åŒ–è…³æœ¬ - å¿…é ˆåœ¨é é¢è¼‰å…¥å‰åŸ·è¡Œ -->
    <script>
      (function() {
        // ä¸»é¡Œå·¥å…·å‡½æ•¸
        function getTheme() {
          // å„ªå…ˆå¾ localStorage è®€å–
          const stored = localStorage.getItem('theme');
          if (stored === 'dark' || stored === 'light') {
            return stored;
          }
          
          // å‚™ç”¨ï¼šå¾ cookies è®€å–
          function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) === ' ') c = c.substring(1, c.length);
              if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
          }
          
          const cookieTheme = getCookie('theme');
          if (cookieTheme === 'dark' || cookieTheme === 'light') {
            // åŒæ­¥åˆ° localStorage
            localStorage.setItem('theme', cookieTheme);
            return cookieTheme;
          }
          
          // æœ€å¾Œä½¿ç”¨ç³»çµ±åå¥½
          const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          return isDarkMode ? 'dark' : 'light';
        }
        
        // æ‡‰ç”¨ä¸»é¡Œ
        function applyTheme(themeName) {
          const root = document.documentElement;
          if (themeName === 'dark') {
            root.classList.add('dark');
            root.style.backgroundColor = 'rgb(0, 0, 0)';
            root.style.color = 'rgb(255, 255, 255)';
          } else {
            root.classList.remove('dark');
            root.style.backgroundColor = 'rgb(255, 255, 255)';
            root.style.color = 'rgb(0, 0, 0)';
          }
        }
        
        // ç«‹å³æ‡‰ç”¨ä¸»é¡Œ
        const currentTheme = getTheme();
        applyTheme(currentTheme);
        
        // ç•¶ DOM è¼‰å…¥å¾Œè¨­å®š body
        document.addEventListener('DOMContentLoaded', function() {
          if (currentTheme === 'dark') {
            document.body.style.backgroundColor = 'rgb(0, 0, 0)';
            document.body.style.color = 'rgb(255, 255, 255)';
          } else {
            document.body.style.backgroundColor = 'rgb(255, 255, 255)';
            document.body.style.color = 'rgb(0, 0, 0)';
          }
        });
      })();
