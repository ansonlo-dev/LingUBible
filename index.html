<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingUBible - Debug</title>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; font-family: Arial, sans-serif; text-align: center;">
        <h1>LingUBible - 基本測試</h1>
        <p>如果您看到這個頁面，表示 HTML 正常載入。</p>
        <p>當前時間：<span id="time"></span></p>
        <div id="status">正在載入 JavaScript...</div>
      </div>
    </div>
    
    <script>
      console.log('HTML 載入完成');
      
      // 更新時間
      function updateTime() {
        const timeElement = document.getElementById('time');
        if (timeElement) {
          timeElement.textContent = new Date().toLocaleString();
        }
      }
      updateTime();
      setInterval(updateTime, 1000);
      
      // 測試基本 JavaScript
      const statusElement = document.getElementById('status');
      if (statusElement) {
        statusElement.textContent = 'JavaScript 運行正常！';
        statusElement.style.color = 'green';
      }
      
      // 錯誤處理
      window.addEventListener('error', function(e) {
        console.error('頁面錯誤:', e.error, e.filename, e.lineno, e.colno);
        const statusElement = document.getElementById('status');
        if (statusElement) {
          statusElement.innerHTML = '<span style="color: red;">錯誤: ' + (e.error ? e.error.message : '未知錯誤') + '</span>';
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未處理的 Promise 錯誤:', e.reason);
        const statusElement = document.getElementById('status');
        if (statusElement) {
          statusElement.innerHTML = '<span style="color: red;">Promise 錯誤: ' + String(e.reason) + '</span>';
        }
      });
      
      console.log('基本 JavaScript 測試完成');
    </script>
  </body>
</html>
