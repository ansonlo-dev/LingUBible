<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 現代漸變背景 -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圓角背景 -->
  <rect x="0" y="0" width="400" height="120" rx="20" fill="url(#bannerGradient)"/>
  
  <!-- 書本圖標 -->
  <g transform="translate(60, 60)">
    <g transform="scale(3)">
      <!-- 左頁 -->
      <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" fill="white" fill-opacity="0.9"/>
      <!-- 右頁 -->
      <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" fill="white" fill-opacity="0.9"/>
      <!-- 中線 -->
      <path d="M12 3v18" stroke="white" stroke-width="1" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- 現代文字設計 -->
  <g transform="translate(130, 60)">
    <text x="0" y="0" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="32" font-weight="700" fill="white" dominant-baseline="middle">LingU</text>
    <text x="120" y="0" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="32" font-weight="300" fill="white" dominant-baseline="middle" fill-opacity="0.9">Bible</text>
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="350" cy="30" r="2" fill="white" fill-opacity="0.3"/>
  <circle cx="370" cy="50" r="1.5" fill="white" fill-opacity="0.2"/>
  <circle cx="360" cy="90" r="1" fill="white" fill-opacity="0.15"/>
</svg> 