<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 幾何背景 -->
  <defs>
    <linearGradient id="geometricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圓形背景 -->
  <circle cx="256" cy="256" r="256" fill="url(#geometricGradient)"/>
  
  <!-- 幾何書本圖標 -->
  <g transform="translate(256, 256)">
    <!-- 主要幾何形狀 -->
    <g transform="scale(8)">
      <!-- 左側三角形頁面 -->
      <path d="M-15 -12 L0 -12 L0 12 L-15 12 Q-18 12 -18 9 L-18 -9 Q-18 -12 -15 -12 Z" 
            fill="white" fill-opacity="0.95"/>
      
      <!-- 右側三角形頁面 -->
      <path d="M15 -12 L0 -12 L0 12 L15 12 Q18 12 18 9 L18 -9 Q18 -12 15 -12 Z" 
            fill="white" fill-opacity="0.95"/>
      
      <!-- 中央幾何分割 -->
      <rect x="-1" y="-12" width="2" height="24" fill="#dc2626"/>
      
      <!-- 幾何裝飾點 -->
      <circle cx="-9" cy="-6" r="1" fill="#dc2626" fill-opacity="0.6"/>
      <circle cx="9" cy="-6" r="1" fill="#dc2626" fill-opacity="0.6"/>
      <circle cx="-9" cy="0" r="1" fill="#dc2626" fill-opacity="0.6"/>
      <circle cx="9" cy="0" r="1" fill="#dc2626" fill-opacity="0.6"/>
      <circle cx="-9" cy="6" r="1" fill="#dc2626" fill-opacity="0.6"/>
      <circle cx="9" cy="6" r="1" fill="#dc2626" fill-opacity="0.6"/>
    </g>
  </g>
  
  <!-- 幾何文字設計 -->
  <g transform="translate(256, 380)">
    <!-- 使用幾何字體風格 -->
    <text x="0" y="0" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="36" font-weight="300" fill="white" text-anchor="middle" letter-spacing="4px">LINGU</text>
    <text x="0" y="30" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="18" font-weight="200" fill="white" text-anchor="middle" letter-spacing="2px" fill-opacity="0.8">BIBLE</text>
  </g>
  
  <!-- 幾何裝飾環 -->
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="140" stroke="white" stroke-width="1" fill="none" stroke-opacity="0.1"/>
    <circle cx="0" cy="0" r="160" stroke="white" stroke-width="0.5" fill="none" stroke-opacity="0.05"/>
    
    <!-- 幾何點裝飾 -->
    <circle cx="0" cy="-140" r="3" fill="white" fill-opacity="0.3"/>
    <circle cx="99" cy="-99" r="2" fill="white" fill-opacity="0.2"/>
    <circle cx="140" cy="0" r="2" fill="white" fill-opacity="0.2"/>
    <circle cx="99" cy="99" r="2" fill="white" fill-opacity="0.2"/>
    <circle cx="0" cy="140" r="3" fill="white" fill-opacity="0.3"/>
    <circle cx="-99" cy="99" r="2" fill="white" fill-opacity="0.2"/>
    <circle cx="-140" cy="0" r="2" fill="white" fill-opacity="0.2"/>
    <circle cx="-99" cy="-99" r="2" fill="white" fill-opacity="0.2"/>
  </g>
</svg> 