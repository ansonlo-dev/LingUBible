<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingUBible 新標誌設計預覽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .logo-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .logo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }
        
        .logo-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .logo-preview svg {
            max-width: 150px;
            max-height: 150px;
        }
        
        .logo-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .logo-description {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .banner-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .banner-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .banner-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            border-radius: 12px;
            padding: 2rem;
        }
        
        .comparison-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .comparison-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .size-comparison {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
            background: #f8fafc;
            border-radius: 12px;
            padding: 2rem;
        }
        
        .size-demo {
            text-align: center;
        }
        
        .size-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .logo-grid {
                grid-template-columns: 1fr;
            }
            
            .size-comparison {
                flex-direction: column;
            }
        }
    </style>
