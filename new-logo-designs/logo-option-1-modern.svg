<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 現代漸變背景 -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 圓角背景 -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#modernGradient)" filter="url(#shadow)"/>
  
  <!-- 現代化書本圖標 -->
  <g transform="translate(256, 256)">
    <!-- 主書本 -->
    <g transform="scale(12) translate(-12, -12)">
      <!-- 左頁 -->
      <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" fill="white" fill-opacity="0.9"/>
      <!-- 右頁 -->
      <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" fill="white" fill-opacity="0.9"/>
      <!-- 中線 -->
      <path d="M12 3v18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <!-- 書脊裝飾線 -->
      <path d="M12 6v3M12 12v3M12 18v1" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- 裝飾元素 - 知識光環 -->
    <circle cx="0" cy="-80" r="4" fill="white" fill-opacity="0.6">
      <animate attributeName="fill-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="-40" r="3" fill="white" fill-opacity="0.4">
      <animate attributeName="fill-opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-60" cy="-40" r="3" fill="white" fill-opacity="0.4">
      <animate attributeName="fill-opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 底部品牌標識 -->
  <text x="256" y="450" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="white" text-anchor="middle" fill-opacity="0.8">LingU</text>
</svg> 