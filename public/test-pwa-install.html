<body>
    <div class="container">

        <div class="test-section">

    <script>
        let deferredPrompt;
        let installButton = document.getElementById('install-button');

        // æª¢æŸ¥ PWA å®‰è£è¦æ±‚
        function checkPWARequirements() {
            const requirements = [
                {
                    name: 'HTTPS æˆ– localhost',
                    check: () => location.protocol === 'https:' || location.hostname === 'localhost',
                    required: true
                },
                {
                    name: 'Service Worker æ”¯æ´',
                    check: () => 'serviceWorker' in navigator,
                    required: true
                },
                {
                    name: 'Manifest æª”æ¡ˆ',
                    check: () => document.querySelector('link[rel="manifest"]') !== null,
                    required: true
                },
                {
                    name: 'beforeinstallprompt äº‹ä»¶',
                    check: () => deferredPrompt !== null && deferredPrompt !== undefined,
                    required: false
                }
            ];

            const container = document.getElementById('requirements-check');
            let html = '<ul>';
            
            requirements.forEach(req => {
                const passed = req.check();
                const icon = passed ? 'âœ…' : (req.required ? 'âŒ' : 'âš ï¸');
                const status = passed ? 'status-green' : (req.required ? 'status-red' : 'status-yellow');
                
                html += `<li><span class="status-indicator ${status}"></span>${icon} ${req.name}</li>`;
            });
            
            html += '</ul>';
            container.innerHTML = html;
        }

        // æª¢æŸ¥å®‰è£ç‹€æ…‹
        function checkInstallStatus() {
            const container = document.getElementById('install-status');
            
            // æª¢æŸ¥æ˜¯å¦å·²åœ¨ PWA æ¨¡å¼é‹è¡Œ
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                         window.navigator.standalone === true;
            
            if (isPWA) {
                container.innerHTML = `
                    <div class="success">
                        <h4>âœ… å·²å®‰è£</h4>
                        <p>æ‡‰ç”¨ç¨‹å¼æ­£åœ¨ PWA æ¨¡å¼ä¸‹é‹è¡Œ</p>
                    </div>
                `;
                installButton.style.display = 'none';
            } else if (deferredPrompt) {
                container.innerHTML = `
                    <div class="info">
                        <h4>ğŸ“² å¯ä»¥å®‰è£</h4>
                        <p>ç€è¦½å™¨æ”¯æ´ PWA å®‰è£ï¼Œé»æ“Šä¸‹æ–¹æŒ‰éˆ•å®‰è£</p>
                    </div>
                `;
                installButton.style.display = 'block';
            } else {
                container.innerHTML = `
                    <div class="warning">
                        <h4>â³ ç­‰å¾…å®‰è£æç¤º</h4>
                        <p>ç€è¦½å™¨å°šæœªé¡¯ç¤ºå®‰è£æç¤ºï¼Œè«‹ç¨å€™æˆ–æª¢æŸ¥åœ°å€æ¬„çš„å®‰è£åœ–æ¨™</p>
                    </div>
                `;
                installButton.style.display = 'none';
            }
        }

        // ç›£è½ beforeinstallprompt äº‹ä»¶
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('ğŸ’¡ PWA å®‰è£æç¤ºå¯ç”¨');
            e.preventDefault();
            deferredPrompt = e;
            checkInstallStatus();
            checkPWARequirements();
        });

        // å®‰è£ PWA
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                alert('å®‰è£æç¤ºä¸å¯ç”¨');
                return;
            }

            const result = await deferredPrompt.prompt();
            console.log('ğŸ‘¤ ç”¨æˆ¶é¸æ“‡:', result.outcome);
            
            if (result.outcome === 'accepted') {
                console.log('âœ… ç”¨æˆ¶æ¥å—äº† PWA å®‰è£');
            } else {
                console.log('âŒ ç”¨æˆ¶æ‹’çµ•äº† PWA å®‰è£');
            }
            
            deferredPrompt = null;
            checkInstallStatus();
        });

        // æª¢æŸ¥ manifest
        async function checkManifest() {
            const container = document.getElementById('manifest-result');
            container.innerHTML = '<p>æª¢æŸ¥ä¸­...</p>';

            try {
                const manifestLink = document.querySelector('link[rel="manifest"]');
                if (!manifestLink) {
                    throw new Error('æ‰¾ä¸åˆ° manifest link');
                }

                const response = await fetch(manifestLink.href);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const manifest = await response.json();
                
                container.innerHTML = `
                    <div class="success">
                        <h4>âœ… Manifest è¼‰å…¥æˆåŠŸ</h4>
                        <p><strong>åç¨±:</strong> ${manifest.name}</p>
                        <p><strong>çŸ­åç¨±:</strong> ${manifest.short_name}</p>
                        <p><strong>é¡¯ç¤ºæ¨¡å¼:</strong> ${manifest.display}</p>
                        <p><strong>åœ–æ¨™æ•¸é‡:</strong> ${manifest.icons ? manifest.icons.length : 0}</p>
                        <p><strong>æˆªåœ–æ•¸é‡:</strong> ${manifest.screenshots ? manifest.screenshots.length : 0}</p>
                        <details>
                            <summary>æŸ¥çœ‹å®Œæ•´ Manifest</summary>
                            <pre>${JSON.stringify(manifest, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h4>âŒ Manifest æª¢æŸ¥å¤±æ•—</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // æª¢æŸ¥ Service Worker
        async function checkServiceWorker() {
            const container = document.getElementById('sw-result');
            container.innerHTML = '<p>æª¢æŸ¥ä¸­...</p>';

            if (!('serviceWorker' in navigator)) {
                container.innerHTML = `
                    <div class="error">
                        <h4>âŒ ä¸æ”¯æ´ Service Worker</h4>
                    </div>
                `;
                return;
            }

            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    container.innerHTML = `
                        <div class="success">
                            <h4>âœ… Service Worker å·²è¨»å†Š</h4>
                            <p><strong>Scope:</strong> ${registration.scope}</p>
                            <p><strong>ç‹€æ…‹:</strong> ${registration.active ? 'æ´»èº' : 'æœªæ´»èº'}</p>
                            <p><strong>æ›´æ–°æª¢æŸ¥:</strong> ${registration.updatefound ? 'æœ‰æ›´æ–°' : 'æœ€æ–°'}</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="warning">
                            <h4>âš ï¸ Service Worker æœªè¨»å†Š</h4>
                            <p>å¯èƒ½æ­£åœ¨è¨»å†Šä¸­ï¼Œè«‹ç¨å€™é‡è©¦</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h4>âŒ Service Worker æª¢æŸ¥å¤±æ•—</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // æª¢æŸ¥æˆªåœ–
        async function checkScreenshots() {
            const container = document.getElementById('screenshots-result');
            container.innerHTML = '<p>æª¢æŸ¥ä¸­...</p>';

            const screenshots = [
                { name: 'æ¡Œé¢ç‰ˆ', url: '/screenshot-desktop.png' },
                { name: 'æ‰‹æ©Ÿç‰ˆ', url: '/screenshot-mobile.png' }
            ];

            let html = '<div class="info"><h4>ğŸ“¸ æˆªåœ–æª¢æŸ¥çµæœ</h4>';
            
            for (const screenshot of screenshots) {
                try {
                    const response = await fetch(screenshot.url, { method: 'HEAD' });
                    if (response.ok) {
                        html += `<p>âœ… ${screenshot.name}: å¯ç”¨</p>`;
                    } else {
                        html += `<p>âŒ ${screenshot.name}: HTTP ${response.status}</p>`;
                    }
                } catch (error) {
                    html += `<p>âŒ ${screenshot.name}: ${error.message}</p>`;
                }
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        // æª¢æŸ¥ç€è¦½å™¨æ”¯æ´
        function checkBrowserSupport() {
            const container = document.getElementById('browser-support');
            const features = [
                { name: 'Service Worker', supported: 'serviceWorker' in navigator },
                { name: 'Push Notifications', supported: 'PushManager' in window },
                { name: 'Background Sync', supported: 'serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype },
                { name: 'Web App Manifest', supported: 'onbeforeinstallprompt' in window },
                { name: 'Cache API', supported: 'caches' in window },
                { name: 'IndexedDB', supported: 'indexedDB' in window }
            ];

            let html = '<ul>';
            features.forEach(feature => {
                const icon = feature.supported ? 'âœ…' : 'âŒ';
                const status = feature.supported ? 'status-green' : 'status-red';
                html += `<li><span class="status-indicator ${status}"></span>${icon} ${feature.name}</li>`;
            });
            html += '</ul>';
            
            container.innerHTML = html;
        }

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œæª¢æŸ¥
        window.addEventListener('load', () => {
            checkPWARequirements();
            checkInstallStatus();
            checkBrowserSupport();
            
            // è‡ªå‹•æª¢æŸ¥ manifest å’Œ service worker
            setTimeout(() => {
                checkManifest();
                checkServiceWorker();
            }, 1000);
        });

        // ç›£è½å®‰è£å®Œæˆäº‹ä»¶
        window.addEventListener('appinstalled', () => {
            console.log('ğŸ‰ PWA å®‰è£æˆåŠŸ');
            checkInstallStatus();
        });
    </script>
