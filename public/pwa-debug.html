    <h2>ğŸ“‹ è©³ç´°ä¿¡æ¯</h2>
    <pre id="details"></pre>

    <script>
        let deferredPrompt;
        const results = document.getElementById('results');
        const details = document.getElementById('details');
        const installBtn = document.getElementById('install-btn');
        const iconTests = document.getElementById('icon-tests');

        // ç›£è½å®‰è£æç¤ºäº‹ä»¶
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('ğŸ’¡ beforeinstallprompt äº‹ä»¶è§¸ç™¼');
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
            addResult('success', 'âœ… PWA å®‰è£æç¤ºå¯ç”¨ï¼ç€è¦½å™¨æ‡‰è©²é¡¯ç¤ºå®‰è£åœ–æ¨™ã€‚');
        });

        // å®‰è£æŒ‰éˆ•é»æ“Šäº‹ä»¶
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                addResult('info', `ç”¨æˆ¶é¸æ“‡: ${outcome}`);
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // å®‰è£å®Œæˆäº‹ä»¶
        window.addEventListener('appinstalled', () => {

            installBtn.style.display = 'none';
        });

        function addResult(type, message) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function runDiagnostics() {
            results.innerHTML = '';
            
            // 1. æª¢æŸ¥åŸºæœ¬æ”¯æ´
            addResult('info', 'ğŸ” é–‹å§‹ PWA è¨ºæ–·...');
            
            if ('serviceWorker' in navigator) {
                addResult('success', 'âœ… ç€è¦½å™¨æ”¯æ´ Service Worker');
            } else {
                addResult('error', 'âŒ ç€è¦½å™¨ä¸æ”¯æ´ Service Worker');
            }

            // 2. æª¢æŸ¥ manifest
            try {
                const response = await fetch('/manifest-dynamic.json');
                if (response.ok) {
                    const manifest = await response.json();
                    addResult('success', 'âœ… å‹•æ…‹ Manifest æ–‡ä»¶è¼‰å…¥æˆåŠŸ');
                    
                    // æª¢æŸ¥å¿…è¦å­—æ®µ
                    const required = ['name', 'start_url', 'display', 'icons'];
                    const missing = required.filter(field => !manifest[field]);
                    
                    if (missing.length === 0) {
                        addResult('success', 'âœ… Manifest åŒ…å«æ‰€æœ‰å¿…è¦å­—æ®µ');
                    } else {
                        addResult('error', `âŒ Manifest ç¼ºå°‘å­—æ®µ: ${missing.join(', ')}`);
                    }

                    // æª¢æŸ¥åœ–æ¨™
                    if (manifest.icons && manifest.icons.length > 0) {
                        const hasLargeIcon = manifest.icons.some(icon => 
                            icon.sizes.includes('512') || icon.sizes.includes('192')
                        );
                        if (hasLargeIcon) {
                            addResult('success', 'âœ… Manifest åŒ…å«å¤§å°ºå¯¸åœ–æ¨™');
                        } else {
                            addResult('warning', 'âš ï¸ Manifest ç¼ºå°‘å¤§å°ºå¯¸åœ–æ¨™ (192x192 æˆ– 512x512)');
                        }
                    } else {
                        addResult('error', 'âŒ Manifest æ²’æœ‰åœ–æ¨™');
                    }
                } else {
                    addResult('error', 'âŒ ç„¡æ³•è¼‰å…¥ Manifest æ–‡ä»¶');
                }
            } catch (error) {
                addResult('error', `âŒ Manifest è¼‰å…¥éŒ¯èª¤: ${error.message}`);
            }

            // 3. æª¢æŸ¥ Service Worker
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    addResult('success', 'âœ… Service Worker å·²è¨»å†Š');
                } else {
                    addResult('warning', 'âš ï¸ Service Worker æœªè¨»å†Š');
                }
            } catch (error) {
                addResult('error', `âŒ Service Worker æª¢æŸ¥éŒ¯èª¤: ${error.message}`);
            }

            // 4. æª¢æŸ¥ HTTPS
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                addResult('success', 'âœ… é‹è¡Œåœ¨å®‰å…¨ç’°å¢ƒ (HTTPS/localhost)');
            } else {
                addResult('error', 'âŒ PWA éœ€è¦ HTTPS ç’°å¢ƒ');
            }

            // 5. æª¢æŸ¥æ˜¯å¦å·²å®‰è£
            if (window.matchMedia('(display-mode: standalone)').matches) {
                addResult('info', 'ğŸ“± ç•¶å‰é‹è¡Œåœ¨ PWA æ¨¡å¼');
            } else {
                addResult('info', 'ğŸŒ ç•¶å‰é‹è¡Œåœ¨ç€è¦½å™¨æ¨¡å¼');
            }

            // 6. æ›´æ–°è©³ç´°ä¿¡æ¯
            updateDetails();
        }

        async function testManifest() {
            try {
                const response = await fetch('/manifest-dynamic.json');
                const manifest = await response.json();
                details.textContent = JSON.stringify(manifest, null, 2);
                
                // æ¸¬è©¦åœ–æ¨™è¼‰å…¥
                iconTests.innerHTML = '<h3>åœ–æ¨™è¼‰å…¥æ¸¬è©¦:</h3>';
                for (const icon of manifest.icons || []) {
                    const div = document.createElement('div');
                    div.className = 'icon-test';
                    
                    const img = document.createElement('img');
                    img.src = icon.src;
                    img.alt = `${icon.sizes} åœ–æ¨™`;
                    img.onerror = () => {
                        div.style.color = 'red';
                        div.innerHTML += ' âŒ è¼‰å…¥å¤±æ•—';
                    };
                    img.onload = () => {

                    };
                    
                    div.appendChild(img);
                    div.innerHTML += `${icon.sizes} - ${icon.src}`;
                    iconTests.appendChild(div);

            } catch (error) {
                details.textContent = `éŒ¯èª¤: ${error.message}`;

        }

        async function testLanguage(lang) {
            try {
                addResult('info', `ğŸŒ æ¸¬è©¦ ${lang} èªè¨€çš„ Manifest...`);
                const response = await fetch(`/manifest-dynamic.json?lang=${lang}&v=${Date.now()}`);

                addResult('info', `ğŸ“ åç¨±: ${manifest.name}`);
                addResult('info', `ğŸ“ æè¿°: ${manifest.description}`);

        }

        function updateDetails() {

        }

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•é‹è¡Œè¨ºæ–·
