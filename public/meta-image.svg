<svg width="1200" height="628" viewBox="0 0 1200 628" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 裝飾性漸層 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- 陰影濾鏡 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1200" height="628" fill="url(#bgGradient)"/>
  
  <!-- 裝飾性幾何圖形 -->
  <circle cx="1050" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="500" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="150" cy="100" r="40" fill="rgba(255,255,255,0.12)"/>
  
  <!-- 主要內容區域 -->
  <rect x="80" y="120" width="1040" height="388" rx="24" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Logo 區域 -->
  <g transform="translate(120, 160)">
    <!-- BookOpen 圖示 (放大版) -->
    <g>
      <!-- 圓角紅色背景 -->
      <rect x="0" y="0" width="80" height="80" rx="16" fill="#dc2626"/>
      
      <!-- BookOpen 圖示 (白色) - 使用相同的 SVG 路徑 -->
      <g transform="translate(40, 40)">
        <!-- 縮放並居中 BookOpen 圖示 -->
        <g transform="scale(1.67) translate(-12, -12)">
          <path d="M12 7v14" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
          <path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
        </g>
      </g>
    </g>
    
    <!-- LingUBible 標題 -->
    <text x="100" y="60" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="800" fill="#1f2937">LingUBible</text>
  </g>
  
  <!-- 副標題 -->
  <text x="120" y="290" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="600" fill="#4b5563">嶺南大學課程與講師評價平台</text>
  
  <!-- 特色標籤 -->
  <g transform="translate(120, 320)">
    <!-- 標籤 1 -->
    <rect x="0" y="0" width="140" height="40" rx="20" fill="url(#accentGradient)"/>
    <text x="70" y="26" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">📝 課程評價</text>
    
    <!-- 標籤 2 -->
    <rect x="160" y="0" width="140" height="40" rx="20" fill="#10b981"/>
    <text x="230" y="26" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">👨‍🏫 講師評分</text>
    
    <!-- 標籤 3 -->
    <rect x="320" y="0" width="140" height="40" rx="20" fill="#8b5cf6"/>
    <text x="390" y="26" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">🔍 智能搜尋</text>
    
    <!-- 標籤 4 -->
    <rect x="480" y="0" width="140" height="40" rx="20" fill="#f59e0b"/>
    <text x="550" y="26" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">🌐 多語言</text>
  </g>
  
  <!-- 描述文字 -->
  <text x="120" y="400" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="#6b7280">讓每一次評價都成為學習路上的指路明燈</text>
  
  <!-- 右側裝飾圖形 -->
  <g transform="translate(800, 180)">
    <!-- 評分星星 -->
    <g>
      <polygon points="20,5 25,15 35,15 27,23 30,33 20,28 10,33 13,23 5,15 15,15" fill="#fbbf24"/>
      <polygon points="60,15 65,25 75,25 67,33 70,43 60,38 50,43 53,33 45,25 55,25" fill="#fbbf24"/>
      <polygon points="100,5 105,15 115,15 107,23 110,33 100,28 90,33 93,23 85,15 95,15" fill="#fbbf24"/>
    </g>
    
    <!-- 統計圖表裝飾 -->
    <g transform="translate(0, 80)">
      <rect x="10" y="40" width="15" height="60" rx="7" fill="#3b82f6" opacity="0.8"/>
      <rect x="35" y="20" width="15" height="80" rx="7" fill="#10b981" opacity="0.8"/>
      <rect x="60" y="30" width="15" height="70" rx="7" fill="#f59e0b" opacity="0.8"/>
      <rect x="85" y="10" width="15" height="90" rx="7" fill="#8b5cf6" opacity="0.8"/>
    </g>
  </g>
  
  <!-- 底部品牌線 -->
  <rect x="0" y="608" width="1200" height="20" fill="url(#accentGradient)"/>
  
  <!-- 版本標記 -->
  <text x="1080" y="580" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#9ca3af">v0.1.0</text>
</svg> 