<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="1280" viewBox="0 0 720 1280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸變 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="720" height="1280" fill="url(#backgroundGradient)"/>
  
  <!-- 背景光暈 -->
  <circle cx="360" cy="448" r="216" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Logo 背景 -->
  <rect x="306" y="586" width="108" height="108" rx="21.6" fill="white" opacity="0.95"/>
  
  <!-- Logo 圖標 (BookOpen) -->
  <g transform="translate(360, 640)">
    <g transform="scale(3.0)">
      <path d="M0 0v6" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M-7 5a1 1 0 0 1-1-1V-4a1 1 0 0 1 1-1h3.5a4 4 0 0 1 3.5 4 4 4 0 0 1 3.5-4H7a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-4.5a3 3 0 0 0-2.5 2 3 3 0 0 0-2.5-2z" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- 應用名稱 -->
  <text x="360" y="726.4" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28.8" font-weight="bold">LingUBible</text>
  
  <!-- 副標題 -->
  <text x="360" y="758.8" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500">課程與講師評價平台</text>
  
  <!-- 載入動畫點 -->
  <g transform="translate(360, 802)">
    <circle cx="-12" cy="0" r="3" fill="rgba(255,255,255,0.6)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.6)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="12" cy="0" r="3" fill="rgba(255,255,255,0.6)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- 底部文字 -->
  <text x="360" y="1240" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="system-ui, -apple-system, sans-serif" font-size="14.4">Powered by LingUBible</text>
</svg>