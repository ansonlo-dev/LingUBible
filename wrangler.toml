name = "lingubible"
compatibility_date = "2025-06-30"

[build]
command = "npm run build:fast"
cwd = ""
watch_dir = "src"

[build.environment_variables]
SKIP_FONT_PROCESSING = "true"
NODE_ENV = "production"
VITE_BUILD_CACHE = "true"

# 環境變數在構建命令中設置

# 靜態資源配置 - 用於 SPA
[assets]
directory = "./dist"
not_found_handling = "single-page-application"

# 觀察性設定 - 啟用日誌記錄以確保部署設定一致性
[observability.logs]
enabled = true